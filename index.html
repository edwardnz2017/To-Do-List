<!DOCTYPE html>
<html>
    <head>
        <title>To Do List</title>
        <link rel="stylesheet" type="text/css" href="./css/style.css">
    </head>
    <body>
        <header>
            <div id="title-div">
                <h1>To Do List</h1>
            </div>
        </header>
        <body>
            <div id="project-div">
                <h2>Select Project</h2>
                <form action="" id="project-form">
                    <input type="text" placeholder="New Project Name" id="new-project-input">
                    <img src="./css/add-icon.png" id="new-project-button"/>
                </form>
                <div id="active-projects"></div>
            </div>
            
            <div id="todolist-div">
                <h2>Tasks</h2>
                <div id="list-div"></div>
            </div>
        </body>
        <script src="main.js"></script>
    </body>
</html>
